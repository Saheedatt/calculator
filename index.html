<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <title>My calculator</title>
</head>
<body>

        <input type="text" id="display" disabled>
        <div class="buttons">

            <button>sin</button>
            <button>ln</button>
            <button>cos</button>
            <button>log</button>
            <button>tan</button>
            <button>inv</button>
            <button>Ï€</button>
            <button>^</button>
            <button>!</button>
            <button>&#8730;</button>
            </div>

            <div class="column2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button>del</button>
            </div>

            <div class="column3">
            <button>/</button>
            <button>(</button>
            <button>x</button>
            <button>)</button> 
            <button>-</button>
            <button>+</button>
            <button>Clear</button>
            <button>=</button>
            </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
